<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter city name">
            <button><img src="images/search.png" alt="Search Icon"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temperature">0Â°c</h1>
            <h1 class="city">ABC</h1>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="Humidity Image">
                <div class="img-text">
                    <p>0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="Humidity Image">
                <div class="img-text">

                    <p>0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
