<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Menu</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="images/illustration-article.svg" alt="Article Image">
        <div class="content">
            <p id="category">Learning</p>
            <p id="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p id="description">These languages are the backbone of every website, defining structure, content and
                presentation.
            </p>
        </div>
        <div class="author">
            <img src="images/image-avatar.webp" alt="Author Image">
            <p>Greg Hopper</p>
        </div>
    </div>
</body>

</html>
